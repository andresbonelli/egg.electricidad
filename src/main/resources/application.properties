spring.application.name=electricidad
server.error.include-stacktrace=never
server.port=8080

spring.security.debug=true

## DB
spring.datasource.url=jdbc:mysql://localhost:3306/electricidad?createDatabaseIfNotExist=true&llowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

## Thymeleaf
spring.thymeleaf.cache=false