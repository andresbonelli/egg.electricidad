<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>La Casa de Electricidad</h1>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Registro de Usuario</h2>
            <a href="/auth/login" class="btn">Si ya tienes cuenta, ingresa aquí</a>

            <form th:action="@{/auth/registrar}" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control"  id="nombre" name="nombre"  th:value="${nombre}" >

                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control"  id="apellido" name="apellido"  th:value="${apellido}" >

                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control"  id="email" name="email" th:value="${email}" required>

                <label for="password">Contraseña:</label>
                <input type="password" class="form-control"   id="password" name="password" th:value="${password}" required>

                <label for="confirmPassword" >Confirmar Contraseña:</label>
                <input type="password" class="form-control"  id="confirmPassword" name="confirmPassword" th:value="${confirmPassword}" required>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 La Casa de Electricidad. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
